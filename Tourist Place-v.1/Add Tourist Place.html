<!DOCTYPE html>
<html>

<head>
    <title>Add New Tourist Palce</title>
    <link rel="stylesheet" href="Tourist Place.css">
</head>

<body>
    <h1>Add a new Tourist Place</h1>
    <table id="form">
        <tr>
            <td>Name:</td>
            <td colspan="2"><input type="text"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td colspan="2"><input type="text"></td>
        </tr>
        <tr>
            <td>Rating:</td>
            <td colspan="2"><input type="number" value="1" min="1" max="5"></td>
        </tr>
        <tr>
            <td>Type:</td>
            <td colspan="2">
                <select>
                    <option>Beach</option>
                    <option>Hills</option>
                    <option>Fountain</option>
                    <option>Landmark</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Picture:</td>
            <td colspan="2"><input type="file"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2">
                <div class="flex-container">
                    <button class="submit-btn">Submit</button>
                    <button class="reset-btn">Reset</button>
                </div>
            </td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"><a class="tourist-list" href="Tourist Place List.html">Back to Tourist Place List</a></td>
        </tr>
    </table>
</body>

</html>
